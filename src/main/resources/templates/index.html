<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TheamLeaf</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h3>Students List</h3>
    <hr>

    <form method="get" th:action="@{/students}">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <input class="form-control me-2 mb-2" type="search"
                   name="major" th:value="${major}"placeholder="Search" aria-label="Search">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success mb-2" type="submit">Search</button>
        </div>
    </div>
    </form>

    <table class="table table-stripped table-border" border="1">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Major</th>
            <th>Action</th>
        </tr>
        </thead>

        <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.email}"/>
            <td th:text="${student.major}"/>
            <td>
                <a class="btn btn-success" th:href="@{/students/courses/{id}(id=${student.id})}">Courses</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
