<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAA-Assignment W1D2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <script src="scripts/script.js" type="text/javascript"></script>
</head>

<body>

    <nav class="navbar navbar-info">
        <div>
            <ul class="nav">
                <li id="student-menu"><a href="#">Student</a></li>
                <li id="course-menu" class="nav-active"><a href="#">Course</a></li>
            </ul>
        </div>
    </nav>

<div class="container">
    <div id="msg-box" class="hidden alert alert-success">
        Student saved successfully!
    </div>

    <div id="error-box" class="hidden alert alert-danger">
        Student saved successfully!
    </div>
     
    <span id="title"></span>

    <button id="add-btn" class="btn btn-success btn-sm">Add</button>

    <ul id="list"></ul>

    <form id="student-form" class="hidden form">
        <div>
            <label>ID</label>
            <input id="student-id">
        </div>
        <div>
            <label>First name</label>
            <input id="student-fname">
        </div>
        <div>
            <label>Last name</label>
            <input id="student-lname">
        </div>
        <div>
            <label>email</label>
            <input id="student-email">
        </div>
        <div>
            <label>major</label>
            <select id="student-major">
                <option>ComPro</option>
                <option>MSD</option>
                <option>MBA</option>
            </select>
        </div>
        <input id="save-student" type="submit" value="Save" class="btn btn-primary">
    </form>

    <form id="course-form" class="hidden form">
        <div>
            <label>ID</label>
            <input id="course-id">
        </div>
        <div>
            <label>Course name</label>
            <input id="course-name">
        </div>
        <div>
            <label>Course code</label>
            <input id="course-code">
        </div>
        <input id="save-course" type="submit" value="Save" class="btn btn-primary">
    </form>
    
</div>

</body>

</html>
